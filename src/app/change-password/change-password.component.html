<ngx-spinner name="sp2"  type="ball-fussion" size="medium">
  <p style="font-size: 20px; color: white" align="center">{{this.loadingText}}</p>
</ngx-spinner>


<div class="wrapper fadeInDown">
  <div id="formContent">



    <!-- Login Form -->
    <form [formGroup]="changePassword">
      <table width="80%" style="margin:30px auto;" align="center">
        <tr>
          <td></td>
        </tr>
        <tr>
          <td>
            <h3>{{this.changePasswordHeading}}</h3>
            <hr />
          </td>
        </tr>
        <tr>
          <td align="left"><label>
              <h6>Enter Current Password</h6>
            </label></td>
        </tr>
        <tr>
          <td><input type="password"  formControlName="currentPassword" class="form-control"></td>
        </tr>
        <td><span
            *ngIf="(changePasswordForm.currentPassword.dirty || changePasswordForm.currentPassword.touched) && changePasswordForm.currentPassword.invalid && changePasswordForm.currentPassword.errors.required">
            <font color="red">{{this.emptyPasswordError}}.</font>
          </span></td>
        <tr>
          <td>
            <font color="white">.</font>
          </td>
        </tr>
        <tr>
          <td align="left"><label>
              <h6>Enter New Password</h6>
            </label></td>
        </tr>
        <tr>
          <td><input type="password"  formControlName="passwordOne" class="form-control"></td>
        </tr>
        <span
          *ngIf="(changePasswordForm.passwordOne.dirty || changePasswordForm.passwordOne.touched) && changePasswordForm.passwordOne.invalid && changePasswordForm.passwordOne.errors.required">
          <font color="red">{{this.emptyPasswordError}}.</font>
        </span>
        <tr>
          <td>
            <font color="white">.</font>
          </td>
        </tr>
        <tr>
          <td align="left"><label>
              <h6>Re-Enter New Password</h6>
            </label></td>
        </tr>


        <tr>
          <td align="left"> <input type="password" formControlName="passwordTwo" class="form-control"></td>
        </tr>
        <tr>
          <td>
            <table>
              <tr>
                <td>
                  <div #dataContainer align="center">

                  </div>
                </td>
                <td>
                  <div (click)=refreshCaptcha() id="refreshbutton" title="Refresh"> </div>
                </td>

              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td>
            <div>
          <td><input type="text" formControlName="captcha" class="form-control"></td>
          <!--<div align="left"><p>Captcha letters are case sensitive</p></div>-->
  </div>
  </td>
  </tr>
  <tr>
    <td height="30"></td>
  </tr>
  <tr>
    <td>
      <div *ngIf="errorMessage">
        <font color='red'><span>{{message}}</span></font>
      </div>
    </td>
  </tr>
  <tr>
    <font color='white'>.</font>
  </tr>
  <tr>
    <td> <button type="button" class="btns"
        (click)=changePasswordfunc(changePassword)>Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="button" class="btns" (click)=cancelChangePasswordfunc()>Cancel</button></td>
  </tr>

  </table>
  </form>


</div>
</div>
